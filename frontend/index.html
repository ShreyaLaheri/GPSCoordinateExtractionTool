<!DOCTYPE html>
<html>
	<head>
		<title>GPS Co-ordinate Extraction Tool</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<center>
			<h1>Welcome to GPS Co-ordinate Extraction Tool</h1>
			<p>Enter a source and a destination to extract 10 GPS coordinates from google maps between source and destination</p>

				<label for="destination">Destination:</label>

				<input type="submit" value="Extract GPS Coordinates">
			</form>
		</center>
	</body>
